[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: TURN_OFF_HEATERS
with_subdirs: True

[gcode_arcs]
resolution: 0.1

[pause_resume]
[exclude_object]
[respond]

[printer]
kinematics: limited_corexz
max_velocity: 200 # Hypotenuse of the two values bellow
max_x_velocity: 200
max_y_velocity: 300
max_z_velocity: 100
max_accel: 5000 # Default acceleration of your choice
max_x_accel: 5000
max_y_accel: 4300
max_z_accel: 1000
scale_xy_accel: True
square_corner_velocity: 2

[idle_timeout]
gcode:
    _DEMON_IDLE_TIMEOUT
timeout: 3600

[force_move]
enable_force_move: true